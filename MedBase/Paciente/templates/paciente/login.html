{% extends "base.html" %}
{% load static %}
{% block titulo %} Login Paciente {% endblock %}

{% block contenido %}

<main class="form-signin w-100 m-auto">
    <form>

        <!--  Imagen del logo  -->
        <div class="align-items-center">
            <img class="mb-4" src="{% static 'Paciente/imgs/logo.png' %}" alt="" width="100" height="100">
            <h1 class="h3 mb-3 fw-normal">Ingreso de Paciente</h1>
        </div>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">CURP</label>
        </div>
        <br/>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Contrase√±a</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Recordarme /
            </label>
            <a href="{% url 'registro' %}">Registrate aqui</a>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Entrar</button>
    </form>
</main>


{% endblock %}
