{% extends 'account/account.html' %}

{% block title %}Mi Perfil{% endblock %}


{% block content %}


<div class="container mt-5 ">
    <div class="text-center mt-4 position-relative">
        <div class="position-relative d-inline-block">
            <img src="https://via.placeholder.com/150" alt="Foto de Perfil" class="rounded-circle">
            <a href="#" class="position-absolute top-0 end-0 translate-middle">
                <i class="bi bi-pencil-square"></i>
            </a>
        </div>
    </div>
    <div class="align-items-center justify-content-center container-fluid d-flex">
        <h1>Mi perfil</h1>
    </div>
    <form>
        <div class="row mb-3">
            <div class="col">
                <label for="curp" class="form-label">CURP</label>
                <input type="text" class="form-control" id="curp">
            </div>
            <div class="col">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div class="col">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion">
            </div>
            <div class="col">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono">
            </div>
        </div>
        <div class="mb-3">
            <label for="tipoSangre" class="form-label">Tipo de Sangre</label>
            <select class="form-select" id="tipoSangre">
                <option selected>Selecciona una opción</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="alergias" class="form-label">Alergias</label>
            <input type="text" class="form-control" id="alergias" placeholder="Separadas por comas">
        </div>
        <div class="mb-3">
            <label for="enfermedades" class="form-label">Enfermedades Crónicas</label>
            <input type="text" class="form-control" id="enfermedades" placeholder="Separadas por comas">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
{% endblock %}
